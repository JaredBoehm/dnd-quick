<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Character Creator | D&D Quick</title>
</head>

<body class="bg-slate-900 text-slate-50 flex flex-col text-center gap-6">

    <header>
        <nav class="flex flex-col items-center">
            <a href="../"><img title="D&D Quick Logo" class="p-4 h-24" src="../assets/img/logo.png" alt="D&D Quick"></a>
        </nav>
    </header>

    <section class="flex flex-col items-center">
        <h1 class="text-xl pb-6">Create Your Character</h1>
        <label for="race">Choose a name:</label>
        <div class="w-fit relative">
            <img src="../assets/img/random.png" alt="Random Name Icon" id="random-name" class="h-6 p-px cursor-pointer absolute top-6 left-6">
            <input class="bg-slate-950/50 focus:bg-slate-950 rounded-md bg-slate-900 py-2 px-10 outline-none m-4 transition-all text-center" id="character-name" type="text">
        </div>
    </section>

    <section>

        <label for="race">Choose a race:</label>
        <select class="hover:cursor-pointer rounded-lg bg-slate-900 px-6 outline-none" name="race" id="race">
            <option value="select">Select</option>
            <option value="elf">Elf</option>
            <option value="human">Human</option>
            <option value="dwarf">Dwarf</option>
            <option value="halfling">Halfling</option>
            <option value="gnome">Gnome</option>
            <option value="half-elf">Half-Elf</option>
            <option value="half-orc">Half-Orc</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="tiefling">Tiefling</option>
        </select>

        <section class="p-4 mx-4 flex flex-col items-center">
            <div class="w-full md:w-[80ch] p-4 bg-slate-950/50 rounded-md flex flex-col text-left">
                <div>
                    <span id="race-info">
                        <p>Select a race above to see information about it!</p>
                    </span>
                    <span id="race-details"></span>
                </div>
            </div>
        </section>

    </section>

    <section>

        <label for="class">Choose a class:</label>
        <select class="hover:cursor-pointer rounded-lg bg-slate-900 px-6 outline-none" name="class" id="class">
            <option value="select">Select</option>
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="monk">Monk</option>
            <option value="paladin">Paladin</option>
            <option value="ranger">Ranger</option>
            <option value="rogue">Rouge</option>
            <option value="sorcerer">Sorcerer</option>
            <option value="warlock">Warlock</option>
            <option value="wizard">Wizard</option>
        </select>

        <section class="p-4 mx-4 flex flex-col items-center">
            <div class="w-full md:w-[80ch] p-4 bg-slate-950/50 rounded-md flex text-left gap-2 flex-wrap">
                <div class="w-full">
                    <span id="class-info">
                        <p>Select a class above to see information about it!</p>
                    </span>
                    <span id="class-skills"></span>
                </div>
            </div>
        </section>

    </section>

    <section class="p-4 mx-4 flex flex-col items-center">
        <button class="border p-2 px-4 mb-4 rounded-md hover:bg-slate-50 hover:text-slate-900 transition-all" id="rolldice">Roll Dice!</button>
        <div class="w-full md:w-[80ch] p-4 bg-slate-950/50 rounded-md flex gap-4 text-left flex-wrap">
            <div class="w-full" id="stat-info">
                <p>Click the roll dice button to get you stats!</p>
            </div>
        </div>
    </section>

    <section class="mb-20">
        <button class="border p-2 px-4 mb-4 rounded-md hover:bg-slate-50 hover:text-slate-900 transition-all disabled:text-slate-50 disabled:border-slate-800 disabled:bg-slate-900 disabled:cursor-not-allowed" id="save-character" disabled>Save Character</button>
        <button class="border p-2 px-4 mb-4 rounded-md hover:bg-slate-50 hover:text-slate-900 transition-all" id="view-saved-characters">View Saved Characters</button>
    </section>

</body>
<script src="../assets/js/data.js"></script>
<script src="../assets/js/diceroller.js"></script>
<script src="../assets/js/randomname.js"></script>
<script src="../assets/js/charactercreator.js"></script>

</html>
